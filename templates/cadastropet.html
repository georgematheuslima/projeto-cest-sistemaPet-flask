{% extends "template.html" %}
{% block conteudo %}
<a class="btn btn-success" href="{{ url_for('novo') }}">Novo Pet</a>

    <table class="table table-striped table-responsive table-bordered table-dark">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Raca</th>
                <th>Porte</th>
                <th>Dono</th>
                <th>Opções</th>

            </tr>
        </thead>
        <tbody>
        {% for pet in pets %}
            <tr>
                <td>{{ pet.nome }}</td>
                <td>{{ pet.raca }}</td>
                <td>{{ pet.porte }}</td>
                <td>{{ pet.dono }}</td>
                <td>
                    <a class="btn btn-info" href="{{ url_for('editar', id=pet.id) }}">Editar</a>
                    <a class="btn btn-danger" href="{{ url_for('deletar', id=pet.id) }}">Deletar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
<a class="btn btn-primary" href="{{ url_for('index') }}">Início</a>
<a class="btn btn-danger" href="{{ url_for('lista') }}">Voltar</a>
{% endblock %}
