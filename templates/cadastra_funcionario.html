{% extends "template.html" %}
{% block conteudo %}


<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<head>

    
</head>
<body>

<form class="form-horizontal" action="{{ url_for('criarfuncionario') }}" method="post" enctype="multipart/form-data">
<fieldset>
<div class="panel panel-primary">
    <div class="panel-heading">Cadastro de Funcionário</div>
    <div class="panel-body">
<div class="form-group">

<div class="col-md-11 control-label">
        <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
</div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="nome">Nome <h11>*</h11></label>
  <div class="col-md-8">
  <input id="nome" name="nome" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="cpf">CPF <h11>*</h11></label>
  <div class="col-md-2">
  <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required=""
         type="text" maxlength="13">
  </div>
  
  <label class="col-md-1 control-label" for="nascimento">Nascimento<h11>*</h11></label>
  <div class="col-md-2">
  <input id="nascimento" name="nascimento" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
         type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
</div>

<!-- Multiple Radios (inline) -->

  <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
  <div class="col-md-4"> 
    <label required="" class="radio-inline" for="radios-0" >
      <input name="sexo" id="sexo" value="feminino" type="radio" required>
      Feminino
    </label> 
    <label class="radio-inline" for="radios-1">
      <input name="sexo" id="sexo" value="masculino" type="radio">
      Masculino
    </label>
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-2 control-label" for="telefone">Telefone <h11>*</h11></label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required=""
             type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
      OnKeyPress="formatar('## #####-####', this)">
    </div>
  </div>


<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-2 control-label" for="email">Email <h11>*</h11></label>
  <div class="col-md-5">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="email" name="email" class="form-control" placeholder="email@email.com"
             required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
    </div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">

  <label class="col-md-2 control-label" for="cargo">Cargo <h11>*</h11></label>

  <div class="col-md-3">
    <select required id="cargo" name="cargo" class="form-control">
    <option value="">-Escolha uma opção-</option>
      <option value="Pet Beauty">Pet Beauty</option>
      <option value="Médico Veterinário">Médico Veterinário</option>
      <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
      <option value="Serviços Gerais">Serviços Gerais</option>
    </select>
  </div>
</div>
  <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
  <a class="btn btn-danger" href="{{ url_for('lista') }}">Voltar</a>
</body>
</html>
</form>
{% endblock %}
